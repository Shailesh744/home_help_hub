<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHelpHub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }

    header .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: #fff;
    }

    nav {
        margin-top: 10px;
    }

    nav a {
        color: #333;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1.2em;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #fff;
    }

    .hero-section {
        background: url('background.jpg') center/cover no-repeat;
        color: #fff;
        text-align: center;
        padding: 100px 20px;
        position: relative;
    }

    .hero-section h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    .hero-section p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    .cta-button {
        font-size: 1.5em;
        padding: 15px 30px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .cta-button:hover {
        background-color: #45a049;
    }

    
    html {
        scroll-behavior: smooth;
    }

    .main-content {
        text-align: center;
        padding: 40px;
    }

    .main-content h2 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .main-content p {
        font-size: 1.2em;
        color: #333;
    }
</style>

<body>

   
    <header>
        <div class="logo">HomeHelpHub</div>
        <nav>
            <a href="#hero">Home</a>
            <a href="#main-content">Main Content</a>
            <a href="#footer">Footer</a>
        </nav>
    </header>

   
    <section id="hero" class="hero-section">
        <h1>Welcome to HomeHelpHub </h1>
        <p>Discover beauty in simplicity.</p>
        <a href="servicesstyled.html" class="cta-button">Explore Now</a>
    </section>

    
    <section id="main-content" class="main-content">
        <h2>The  One-Stop Place For Every Home Service</h2>
        <p> Join HomeHelpHub today and experience hassle-free home services</p>
    </section>

   
    <footer id="footer">
        <center>
        <p>&copy; 2023 HomeHelpHub  All rights reserved.</p>
    </center>
    </footer>

    <script>
       
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>

</html>
